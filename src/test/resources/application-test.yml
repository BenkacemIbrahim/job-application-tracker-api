spring:
  flyway:
    enabled: false
  datasource:
    url: jdbc:h2:mem:jobtracker_test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    open-in-view: false

logging:
  level:
    root: INFO
